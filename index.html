<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
</head>

<body>

  <main>
    <article class="dashboard">
      <div class="profile">

        <p class="profile-result">
          Your Result
        </p>

        <div class="profile-scoreboard">
          <h1 class="profile-result-score">
            76
          </h1>
          <p>of 100</p>
        </div>

        <div class="profile-score__assessment">
          <h2 class="profile-score-title">Great</h2>
          <p class="profile-score-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <aside class="summary">
        <h3>Summary</h3>
        <div class="flex-group reaction" data-icon="reaction">
          <div class="flex-group"><img src="./assets/images/icon-reaction.svg" alt="">
            <p class="ml-1">Reaction</p>
          </div>

          <div>
            <span>80</span>
            /
            <span>100</span>
          </div>
        </div>
        <div class="flex-group memory">

          <div class="flex-group">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="ml-1">Memory</p>
          </div>
          <div>
            <span>92</span>
            /
            <span>100</span>
          </div>
        </div>

        <div class="flex-group verbal">
          <div class="flex-group">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="ml-1">Verbal</p>
          </div>
          <div>
            <span>61</span>
            /
            <span>100</span>
          </div>
        </div>

        <div class="flex-group visual">
          <div class="flex-group">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="ml-1">Visual</p>
          </div>
          <div>
            <span>72</span>
            /
            <span>100</span>
          </div>
        </div>
        <button class="button">
          Continue
        </button>

      </aside>
    </article>
  </main>












</body>

</html>
